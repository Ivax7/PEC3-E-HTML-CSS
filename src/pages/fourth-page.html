

    <!-- Header -->
  
    <include src="./views/header.html"></include>

    <!-- Main content -->
    <div class="newsletter">
      <h1 class="newsletter__title row mt-5 mb-5">Suscríbete a nuestra newsletter</h1>
    </div>

    <div class="container">
      <form name="newsletter" method="POST" netlify class="p-4 needs-validation contenedor newsletter__form" novalidate>
        <input type="hidden" name="form-name" value="newsletter">
        
        <div class="newsletter__field mb-3">
          <label for="nombre" class="newsletter__label form-label m-0">Nombre</label>
          <input type="text" class="newsletter__input form-control" id="nombre" name="nombre" required>
          <div class="invalid-feedback">
            Introduce un nombre válido.
          </div>
        </div>
      
        <div class="newsletter__field mb-3">
          <label for="email" class="newsletter__label form-label m-0">Correo electrónico *</label>
          <input type="email" class="newsletter__input form-control" id="email" name="email" required>
          <div class="invalid-feedback">
            Introduce un correo electrónico válido.
          </div>
        </div>
      
        <div class="newsletter__consent form-check mb-3">
          <input class="newsletter__checkbox form-check-input" type="checkbox" id="consentimiento" required>
          <label class="newsletter__checkbox-label form-check-label" for="consentimiento">
            Acepto recibir correos con noticias y actualizaciones.
          </label>
          <div class="newsletter__feedback invalid-feedback">
            Debes aceptar para continuar.
          </div>
        </div>
      
        <button type="submit" class="newsletter__submit btn btn-success w-100">Suscribirme</button>
      </form>
      
      
    </div>

  
    <!-- Footer -->
    <include src="./views/footer.html"></include>

    <script type="module" src="../assets/scripts/main.js"></script>
